<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcard Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Flashcard Quiz App</h1>

    <div class="flashcard">
      <p id="card-content">Click "Show Answer" to see!</p>
    </div>

    <div class="controls">
      <button id="prev">Previous</button>
      <button id="show">Show Answer</button>
      <button id="next">Next</button>
    </div>

    <div class="edit-controls">
      <input type="text" id="question" placeholder="Enter Question">
      <input type="text" id="answer" placeholder="Enter Answer">
      <button id="add">Add Flashcard</button>
      <button id="edit">Edit Current</button>
      <button id="delete">Delete Current</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
